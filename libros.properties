spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
server.port=8081
spring.application.name=libros
logging.level.es.ejercicio.microservicios=DEBUG
eureka.client.serviceUrl.defaultZone=http://localhost:8084/eureka/
